
<div class="modal-header">
	<h4 class="modal-title" id="myModalLabel">Create a new Account</h4>
</div>
<div class="modal-body">

	<form class="form-horizontal">

		<div class="checkbox">
			<label>
				<input type="checkbox" id="unswChecked" value="" ng-model="ModelData.zid">
				Do you go to UNSW?
			</label>
		</div>
		<br>


		<div class="form-group" ng-show="ModelData.zid">
			<label for="inputzID" class="col-sm-2 control-label">zID</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputzID" placeholder="z1234567">
			</div>
			<div class="checkbox col-sm-8 col-sm-offset-2">
				<label>
					<input type="checkbox" id="poachChecked" value="">
					I'm interested in a career in security
				</label>
			</div>
		</div>


		
		<br>

		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputUsername" placeholder="Email" ng-model="signupUsername">
			</div>
			 <span id="helpBlock2" class="help-block"></span>
		</div>

		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputUsername" placeholder="1337_H4ck0r" ng-model="signupUsername">
			</div>
		</div>

		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="signupPass1">
			</div>
		</div>


		<div class="form-group">
			<label for="inputPassword" class="col-sm-2 control-label">Confirm Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password" ng-model="signupPass2">
			</div>
		</div>

	</form>

</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary">HACK THE PLANET</button>
</div>
