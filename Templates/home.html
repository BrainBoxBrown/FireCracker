
<!-- If the person is logged in show just the text box and points -->
<div class="page-header" ng-if="loggedIn">
	<div class="row">

		<div class="col-md-2 col-md-offset-1">
			<h2 class="col-md-4"><small class="score">Score:</small></h2>
			<h2 class="col-md-8">{{ points }}</h2>
		</div>

		<div class="col-md-6">
			<form ng-submit='getLevel()' >
				<input type="text" placeholder="EnT3r_y0uR_f1aG" ng-model="$parent.tryPass" class="form-control">
			</form>

			<!-- Info box -->
			<div class="alert alert-success infoBox" role="alert" ng-if='pointsStatus == 0'>
				Start Hacking!
			</div>

			<!-- Correct Flag box -->
			<div class="alert alert-success infoBox" role="alert" ng-if='pointsStatus == 1'>
				That flag is worth <strong>{{ points }} points</strong>
			</div>


			<!-- Wrong Flag box -->
			<div class="alert alert-warning infoBox" role="alert" ng-if='pointsStatus == 2'>
				I don't recgnise that flag (insert help bit)
			</div>
		</div>

		<div class="col-md-3">
			<form ng-submit='logout()' >
				<button type="submit" class="btn btn-primary">Log Out</button>
			</form>
		</div>

	</div>
</div>


<!-- if the user is yet to log in then let them enter passwords in to check but get no points -->
<div class="page-header" ng-if="!loggedIn">
	<div class="row">
		<div class="col-md-4 col-md-offset-2">

			<!-- input box -->
			<form ng-submit='showPoints()' >
				<input type="text" placeholder="EnT3r_y0uR_f1aG" ng-model="$parent.tryPass" class="form-control">
			</form>

			<!-- Info box -->
			<div class="alert alert-info infoBox" role="alert" ng-if='pointsStatus == 0'>
				Log in to start earning points
			</div>


			<!-- Correct Flag box -->
			<div class="alert alert-success infoBox" role="alert" ng-if='pointsStatus == 1'>
				That flag is worth <strong>{{ noAuthPoints }} points</strong>.
				<small>(Sign in to save your progress)</small>
			</div>


			<!-- Wrong Flag box -->
			<div class="alert alert-warning infoBox" role="alert" ng-if='pointsStatus == 2'>
				I don't recgnise that flag (insert help bit)
			</div>

		</div>

		<div class="col-md-4">
			<form class="form-horizontal" ng-submit='login()'>
				<div class="form-group">
					<!-- <label for="inputEmail3" class="col-sm-3 control-label">Username</label> -->
					<div class="col-sm-7">
						<input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model='$parent.username'>
					</div>
					<div class="col-sm-2">
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-default" ng-click="showSignUp()">
							Sign up
						</button>
					</div>
				</div>

				<div class="form-group">
					<!-- <label for="inputPassword3" class="col-sm-3 control-label">Password</label> -->
					<div class="col-sm-7">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model='$parent.password'>
					</div>
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary">Log In</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{{ userToken }}
